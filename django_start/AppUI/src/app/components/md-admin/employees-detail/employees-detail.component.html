<dx-validation-group>
    <div class="form-wrap">
        <div class="row">
            <div class="col-lg-6">
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">First name</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box [(value)]="editing_Employee.first_name">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="Full name is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">Last name</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box [(value)]="editing_Employee.last_name">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="Full name is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">Gender</div>
                    </div>
                    <div class="col-lg-8">
                        <div>
                            <dx-check-box [(value)]="genderMale"
                                          [width]="80"
                                          text="Male"
                                          (onValueChanged)="genderMaleChanged()"></dx-check-box>
                            <dx-check-box [(value)]="genderFemale"
                                          [width]="80"
                                          text="Female"
                                          (onValueChanged)="genderFemaleChanged()"></dx-check-box>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">Birthday</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-date-box type="date" width="100%"
                                     [dateSerializationFormat]="'yyyy-MM-dd'"
                                     [(value)]="editing_Employee.profile.date_birth">
                        </dx-date-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">User name</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box valueChangeEvent="keyup" [(value)]="editing_Employee.username">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="User name is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3" *ngIf="!editing_Employee.id">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">Password</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box valueChangeEvent="keyup" [(value)]="editing_Employee.password"
                                     mode="password">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="Password is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3" *ngIf="!editing_Employee.id">
                    <div class="col-lg-4">
                        <div class="label mt-lg-2">Confirm password</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box valueChangeEvent="keyup" [(value)]="editing_Employee.confirm_password"
                                     mode="password">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="Password is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row text-left mt-2" *ngIf="editing_Employee.id">
                    <div class="col-lg-12 change-password" routerLinkActive="active"
                         [routerLink]="['/change-password']"> Change your password
                    </div>
                </div>
                <div class="row text-left mt-2" >
                    <div class="col-lg-12 col-activer mt-3">
                        <dx-check-box [(value)]="editing_Employee.is_active"
                                      [width]="80"
                                      text="Active"></dx-check-box>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="label mt-lg-2">Role</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-select-box [dataSource]="roles"
                                       displayExpr="name"
                                       valueExpr="id" placeholder="Select role..."
                                       [(value)]="editing_Employee.profile.role"
                                       [searchEnabled]="true">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Role is required">
                                </dxi-validation-rule>
                            </dx-validator>
                        </dx-select-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="label mt-lg-2">Phone</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box
                                [(value)]="editing_Employee.profile.phone"
                                mask="+1 (X00) 000-000"
                                [maskRules]="phoneRules"
                                maskInvalidMessage="The phone must have a correct USA phone format"
                                [useMaskedValue]="true">
                            <dx-validator>
                                <dxi-validation-rule type="pattern" [pattern]="phonePattern"
                                                     message="The phone must have a correct USA phone format"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="label mt-lg-2">Email</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box valueChangeEvent="keyup" [(value)]="editing_Employee.email">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Email is required.">
                                </dxi-validation-rule>
                                <dxi-validation-rule type="email" message="Invalid email">
                                </dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="label mt-lg-2">Address</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-box [(value)]="editing_Employee.profile.address">
                            <dx-validator>
                                <dxi-validation-rule type="required"
                                                     message="Password is required"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <div class="label mt-lg-2">Note</div>
                    </div>
                    <div class="col-lg-8">
                        <dx-text-area height="100" [(value)]="editing_Employee.profile.note" maxLength="255">
                        </dx-text-area>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center mt-3">
            <div class="col text-lg-right mt-5 mr-5 mb-3">
                <dx-button width="85" text="Save" type="danger"
                           [(disabled)]="!isFormDirty || isSubmitting"
                           (onClick)="onSaveClick($event)" class="mr-3"></dx-button>
                <dx-button text="Cancel" (onClick)="onCancelEmployee()"></dx-button>
            </div>
        </div>
    </div>
</dx-validation-group>
